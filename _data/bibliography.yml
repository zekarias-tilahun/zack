- name: Mineral
  id: 4
  title: "Mineral: Multi-modal Network Representation Learning"
  header: "Mineral: Multi-modal Network Representation Learning"
  authors: Zekarias T. Kefato and Nasrullah Sheikh and Alberto Montresor
  booktitle: Proc. of the 3rd Conference on Machine Learning, Optimization and Data science
  series: MOD'17
  pages: 286--298
  year: 2017
  publisher: Springer
  doi: 0.1007/978-3-319-72926-8\_24
  url: https://zekarias-tilahun.github.io/zack/publications/mineral-mod2018.pdf
  abstract:
      Network representation learning (NRL) is a task of learning an embedding of nodes
      in a low-dimensional space. Recent advances in this area have achieved interesting results; however,
      as there is no solution that fits all kind of networks, NRL algorithms need to be specialized to preserve
      specific aspects of the networks, such as topology, information content, and community structure.
      One aspect that has been neglected so far is how a network reacts to the diffusion of information.
      This aspect is particularly relevant in the context of social networks. Studies have found out that
      diffusion reveals complex patterns in the network structure that are otherwise difficult to be discovered
      by other means. In this work, we describe a novel algorithm that combines topology, information content and
      diffusion process, and jointly learns a high quality embedding of nodes. We performed several experiments
      using multiple datasets and demonstrate that our algorithm performs significantly better in many network
      analysis tasks over existing studies.
  source: https://github.com/zekarias-tilahun/mineral-python
  tag: Conference
  key: DBLP:conf/mod/KefatoSM17
- name: Refine
  id: 3
  title: "REFINE: Representation Learning from Diffusion Events"
  header: "REFINE: Representation Learning from Diffusion Events"
  authors: Zekarias T. Kefato and Nasrullah Sheikh and Alberto Montresor
  booktitle: Proc. of the 4th Conference on Machine Learning, Optimization and Data science
  series: LOD'18
  tag: Conference
  publisher: Springer
  month: Sep
  year: 2018
  url: https://zekarias-tilahun.github.io/zack/publications/refine-lod2018.pdf
  abstract:
      Network representation learning has recently attracted considerable interest, because of its effectiveness in performing important
      network analysis tasks such as link prediction and node classification.
      However, most of the existing studies rely on the knowledge of the complete network structure. Very often this is not the case, unfortunately
      the network is either partially or completely hidden. For example, due to
      privacy and competitive market advantage, the friendship and follower
      networks of Facebook and Twitter are hardly accessible. User activity
      logs (also known as cascades), instead, are usually available. In this study
      we propose Refine, a representation learning algorithm that does not require information about the network and simply utilizes cascades. Nodes
      embeddings learned through Refine are optimized for network reconstruction. Towards this end, it utilizes the global interaction patterns
      exposed by reaction times and co-occurrences. We present an extensive
      experimentation using two OSN datasets and show that our approach
      outperforms existing baselines. In addition, we empirically show that
      Refine can be used to predict cascades as well
  key: LOD18
- name: DeepInfer
  id: 2
  title: "DeepInfer: Diffusion Network Inference through Representation Learning"
  header: "DeepInfer: Diffusion Network Inference through Representation Learning"
  authors: Kefato, Zekarias T. and Sheikh, Nasrullah and Montresor, Alberto
  month: Aug
  year: 2017
  tag: Conference
  publisher: ACM
  url: http://disi.unitn.it/~montreso/pubs/papers/mlg17.pdf
  booktitle: Proc. of the 13th International Workshop on Mining and Learning With Graphs
  series: MLG'17
  abstract:
      "The diffusion of a contagion (e.g. news, meme, virus) is a common event in online and onine social networks.
      Unfortunately, such networks, known as diffusion networks, are often unknown: that is, one can observe when subjects are infected by a given
      contagion (e.g., when a piece of information arrives, when a product is adopted, when a virus is caught), but does not know through which connection
      the infection has been transmitted. The goal of this study is to infer such networks based on nodes infection contexts associated to diffusion events
      (cascades). Previous studies mostly relied on delay patterns between infection events of nodes to infer edges. It has been argued, however, that
      delay-agnostic approaches are also efficient for such inference. Motivated by this finding, we present a novel delay-agnostic algorithm that is largely
      inspired by representation learning of words in documents and nodes in networks. Moreover, unlike some delay-agnostic methods, we only consider infection
      context of nodes in a restricted window. After empirically observing a similarity between the distribution of words in documents and nodes in cascades,
      we employ the Skip-Gram model to learn a representation of nodes from cascades. The learned representation is then used to compute the probability that
      an edge exists between a pair of nodes. Through extensive experiments we validate the effectiveness of our algorithm, showing that it is able to recover
      up to 95% of the hidden network in realistic datasets. We have also compared our algorithm to the state-of-the-art algorithm InfoPath, and achieved a
      large improvement on the quality of results."
  importance: 3
  key: MLG17
