- name: goat
  id: 11
  key: kefato2020gossip
  title: "Gossip and Attend: Context-Sensitive Graph Representation Learning"
  header: "Gossip and Attend: Context-Sensitive Graph Representation Learning"
  authors: Zekarias T. Kefato and Sarunas Girdzijauskas
  year: 2020
  url: https://arxiv.org/abs/2004.00413
  tag: Conference
  booktitle: 14-th International Conference on Web and Social Media
  series: ICWSM'20
  abstract:
      Graph representation learning (GRL) is a powerful technique for learning low-dimensional vector representation of high-dimensional and often sparse graphs.
      Most studies explore the structure and metadata associated with the graph using random walks and employ an unsupervised or semi-supervised learning schemes.
      Learning in these methods is context-free, resulting in only a single representation per node. Recently studies have argued on the adequacy of a single representation and
      proposed context-sensitive approaches, which are capable of extracting multiple node representations for different contexts. This proved to be highly effective in applications
      such as link prediction and ranking. However, most of these methods rely on additional textual features that require complex and expensive RNNs or CNNs to capture high-level
      features or rely on a community detection algorithm to identify multiple contexts of a node. In this study we show that in-order to extract high-quality context-sensitive node
      representations it is not needed to rely on supplementary node features, nor to employ computationally heavy and complex models. We propose GOAT, a context-sensitive algorithm
      inspired by gossip communication and a mutual attention mechanism simply over the structure of the graph. We show the efficacy of GOAT using 6 real-world datasets on link
      prediction and node clustering tasks and compare it against 12 popular and state-of-the-art (SOTA) baselines. GOAT consistently outperforms them and achieves up to 12% and 19%
      gain over the best performing methods on link prediction and clustering tasks, respectively.
  source: https://github.com/zekarias-tilahun/goat
- name: GAP
  id: 10
  key: kefato2020graph
  title: Graph Neighborhood Attentive Pooling
  header: Graph Neighborhood Attentive Pooling
  authors: Zekarias T. Kefato and Sarunas Girdzijauskas
  year: 2020
  tag: Article
  url: https://arxiv.org/abs/2001.10394
  source: https://github.com/zekarias-tilahun/GAP
  abstract:
      Network representation learning (NRL) is a powerful technique for learning low-dimensional vector representation of high-dimensional and sparse graphs.
      Most studies explore the structure and metadata associated with the graph using random walks and employ an unsupervised or semi-supervised learning schemes.
      Learning in these methods is context-free, because only a single representation per node is learned. Recently studies have argued on the sufficiency of a single
      representation and proposed a context-sensitive approach that proved to be highly effective in applications such as link prediction and ranking.
      However, most of these methods rely on additional textual features that require RNNs or CNNs to capture high-level features or rely on a community detection
      algorithm to identify multiple contexts of a node.
      In this study, without requiring additional features nor a community detection algorithm, we propose a novel context-sensitive algorithm called GAP that
      learns to attend on different parts of a node's neighborhood using attentive pooling networks. We show the efficacy of GAP using three real-world datasets
      on link prediction and node clustering tasks and compare it against 10 popular and state-of-the-art (SOTA) baselines. GAP consistently outperforms them and
      achieves up to ~9% and ~20% gain over the best performing methods on link prediction and clustering tasks, respectively.
- name: Diagram
  id: 9
  key: kefato2020way
  title: Which way? Direction-Aware Attributed Graph Embedding
  header: Which way? Direction-Aware Attributed Graph Embedding
  authors: Zekarias T. Kefato and Nasrullah Sheikh and Alberto Montresor
  month: Sep
  year: 2020
  tag: Workshop
  series: GEM'2020
  url: https://arxiv.org/abs/2001.11297
  abstract:
      Graph embedding algorithms are used to efficiently represent (encode) a graph in a low-dimensional continuous vector space that preserves the most important
      properties of the graph. One aspect that is often overlooked is whether the graph is directed or not. Most studies ignore the directionality, so as to learn high-quality
      representations optimized for node classification. On the other hand, studies that capture directionality are usually effective on link prediction but do not perform well
      on other tasks. This preliminary study presents a novel text-enriched, direction-aware algorithm called DIAGRAM , based on a carefully designed multi-objective model to
      learn embeddings that preserve the direction of edges, textual features and graph context of nodes. As a result, our algorithm does not have to trade one property for
      another and jointly learns high-quality representations for multiple network analysis tasks. We empirically show that DIAGRAM significantly outperforms six state-of-the-art
      baselines, both direction-aware and oblivious ones,on link prediction and network reconstruction experiments using two popular datasets. It also achieves a comparable
      performance on node classification experiments against these baselines using the same datasets.
- name: PhD
  id: 8
  key: kefatoPhDThesis
  booktitle: University of Trento
  title: "Network and Cascade Representation Learning: Algorithms based on Information Diffusion Events"
  header: "Network and Cascade Representation Learning: Algorithms based on Information <br>Diffusion Events"
  authors: Zekarias T. Kefato and Alberto Montresor
  month: Apr
  year: 2019
  tag: PhD Thesis
  url: http://eprints-phd.biblio.unitn.it/3461/3/Zekarias_TK_PhD_Thesis.pdf
  abstract:
      Network representation learning (NRL) and cascade representation learning (CRL) are fundamental backbones of different kinds of network analysis problems.
      They are usually carried out in settings where the structure of the network under consideration is known. Motivated by real-world problems,
      this study presents several algorithms for scenarios where the network structure is partially or completely unknown. The objective of network representation
      learning is to identify a mapping function that projects sparse and high-dimensional network graphs into a dense latent representation, which preserves
      the original information about nodes and their neighborhoods. The notion of neighborhood, however, becomes illusive when the network structure is partially
      or completely hidden. Inspired by previous results, in our thesis work we have developed novel algorithms that are resilient to such lack of knowledge.
      These results establish a correlation between the properties of the network and different kind of node activities performed over it, information which is
      generally more available and can be easily observed. In particular, we focus on diffusion events – also called cascades – such as shares, retweets and hashtags.
      In the first of our contributions, we have developed a novel NRL algorithm called Mineral, a simple technique that combines the observed cascades with the
      partially accessible network structure by sampling artificial cascades. Node representation is then learned from the observed and sampled cascades by using
      the SkipGram model that is widely used for word representation learning in natural language documents. In our second contribution, called NetTensor,
      we assume that the network structure is completely hidden and we propose novel techniques that are capable to estimate both the hidden neighborhood (proximity)
      and the similarity of nodes. Such estimated values are then used to learn a unified embedding of nodes using a scalable truncated singular value decomposition
      and deep autoencoders. In addition to the NRL algorithms, we have also proposed a novel CRL algorithm called cas2vec for virality (popularity) prediction.
      Again, we pursue a network-agnostic approach following the above assumption that the network structure is completely unknown. Unlike prior studies that rely on
      manual feature extraction, cas2vec automatically learns cascade representations based on convolutional neural networks, that are effective in predicting virality
      of cascades. We have carried out extensive experiments using several real-world datasets for all of our methods and compared them against strong baselines from
      the state-of-the-art, achieving significantly better results than many of them.
- name: gat2vec
  title: "gat2vec: representation learning for attributed graphs"
  header: "gat2vec: representation learning for attributed graphs"
  authors: Sheikh, Nasrullah and Kefato, Zekarias and Montresor, Alberto
  month: Apr
  year: 2019
  abstract:
      Network representation learning (NRL) enables the application of machine learning tasks such as classification, prediction and recommendation to networks.
      Apart from their graph structure, networks are often associated with diverse information in the form of attributes. Most NRL methods have focused just on structural
      information, and separately apply a traditional representation learning on attributes. When multiple sources of information are available, using a combination of them
      may be beneficial as they complement each other in generating accurate contexts; moreover, their combined use may be fundamental when the information sources are sparse.
      The learning methods should thus preserve both the structural and attribute aspects. In this paper, we investigate how attributes can be modeled, and subsequently used
      along with structural information in learning the representation. We introduce the gat2vec framework that uses structural information to generate structural contexts,
      attributes to generate attribute contexts, and employs a shallow neural network model to learn a joint representation from them. We evaluate our proposed method against
      state-of-the-art baselines, using real-world datasets on vertex classification (multi-class and multi-label), link-prediction, and visualization tasks. The experiments
      show that gat2vec is effective in exploiting multiple sources of information, thus learning accurate representations and outperforming the state-of-the-art in the
      aforementioned tasks. Finally, we perform query tasks on learned representation and show how the qualitative analysis of results has better performance as well."
  issn: "1436-5057"
  doi: "10.1007/s00607-018-0622-9"
  url: "https://doi.org/10.1007/s00607-018-0622-9"
  tag: Journal
