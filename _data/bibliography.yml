  publisher: Springer
  source: https://github.com/zekarias-tilahun/GAT2VEC
  importance: 5
- name: cas2vec
  title: "CAS2VEC: Network Agnostic Cascade Prediction in Online Social Networks."
  header: "CAS2VEC: Network Agnostic Cascade Prediction in Online Social Networks."
  authors: "Kefato, Zekarias T. and Sheikh, Nasrullah and Bahri, Soliman, Amira and Leila and Montresor, Alberto and Girdzijauskas, Sarunas"
  month: Nov
  year: 2018
  url: "https://zekarias-tilahun.github.io/zack/publications/cas2vec-snams.pdf"
  publisher: "IEEE"
  series: "SNAMS'18"
  booktitle: "The Fifth International Conference on Social Networks Analysis, Management and Security"
  tag: Conference
  id: 6
  key: cas2vec_snams18
  source: https://github.com/zekarias-tilahun/cas2vec
  importance: 4
  abstract:
      Effectively predicting whether a given post or tweet is going to become viral in online social networks is of paramount importance for several applications,
      such as trend and break-out forecasting. While several attempts towards this end exist, most of the current approaches rely on features extracted from the underlying
      network structure over which the content spreads. Recent studies have shown, however, that prediction can be effectively performed with very little structural
      information about the network, or even with no structural information at all. In this study we propose a novel network-agnostic approach called CAS2VEC, that models
      information cascades as time series and discretizes them using time slices. For the actual prediction task we have adopted a technique from the natural language
      processing community. The particular choice of the technique is mainly inspired by an empirical observation on the strong similarity between the distribution of
      discretized values occurrence in cascades and words occurrence in natural language documents. Thus, thanks to such a technique for sentence classification using
      convolutional neural networks, CAS2VEC can predict whether a cascade is going to become viral or not. We have performed extensive experiments on two widely used
      real-world datasets for cascade prediction, that demonstrate the effectiveness of our algorithm against strong baselines.
